---
layout: default
title: Ana Sayfa
---

<ul class="space-y-10">
    {% for post in site.posts %}
    <li class="flex flex-col md:flex-row md:justify-between md:items-baseline group gap-2">
        <a href="{{ post.url | relative_url }}"
            class="text-2xl font-bold tracking-tight text-brand-dark dark:text-brand-light group-hover:text-brand-accent dark:group-hover:text-brand-muted transition-colors">
            {{ post.title }}
        </a>
        <span class="text-sm text-brand-dark dark:text-brand-light font-mono">
            {{ post.date | date: "%d.%m.%Y" }}
        </span>
    </li>
    {% endfor %}
</ul>
