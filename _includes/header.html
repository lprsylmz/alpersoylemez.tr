<div x-cloak id="header" class="fixed top-0 w-full h-[60px] flex flex-row justify-center items-center"
    :class="{ 'bg-slate-200': darkMode, 'bg-slate-950': !darkMode }">

    <div class="w-1/3 h-[60px] flex flex-row justify-start items-center gap-2">
        <div class="">
            <div id="menuButton" class="grid grid-cols-1 justify-items-center w-16 order-1" aria-label="Menu Button">
                <button id="toggle_sidebar" @click="isOpen = !isOpen"
                    class="p-1 w-10 h-10 hover:shadow-black transform transition-transform duration-200 hover:scale-125 active:scale-100 active:shadow-none rounded-full"
                    :class="!darkMode
                                                ? 'border-white hover:shadow hover:shadow-white'
                                                : 'border-black hover:shadow hover:shadow-black'"
                    @click.away="isOpen = false" name="toggleSidebar" aria-label="Toggle Sidebar">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        :class="darkMode ? 'stroke-black' : 'stroke-white'">
                        <path d="M4 6H20M4 12H20M4 18H20" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <div x-show="!darkMode" class=" flex flex-row justify-center items-center">
            <img src="/assets/images/favicon.ico" class="inline-block rounded-xl  h-10 object-contain"
                alt="alpersoylemez.com">
        </div>
        <div x-show="darkMode" class=" flex flex-row justify-center items-center">
            <img src="/assets/images/favicon.png" class="inline-block rounded-xl h-10 object-contain"
                alt="alpersoylemez.com">
        </div>
    </div>

    <!-- Home Butonu -->
    <div class="w-1/3 h-[60px] flex flex-row justify-center">
        <div id="home_button" class="flex flex-row justify-center items-center order-2" aria-label="Home Button">

            <div x-show="darkMode"
                class="w-12 h-12 p-1 flex flex-row justify-center items-center hover:shadow-black transform transition-transform duration-200 hover:scale-125 active:scale-100 active:shadow-none rounded-full"
                :class="!darkMode
                                                ? 'border-white hover:shadow hover:shadow-white'
                                                : 'border-black hover:shadow hover:shadow-black'">
                <a class="" href="{{ '/' | relative_url }}" aria-label="Go to Home">
                    <img src="/assets/images/home-s.png" class="h-12  w-12 object-contain" alt="">
                </a>
            </div>
            <div x-show="!darkMode"
                class="w-12 h-12 p-1 flex flex-row justify-center items-center hover:shadow-white transform transition-transform duration-200 hover:scale-125 active:scale-100 active:shadow-none rounded-full"
                :class="!darkMode
                                                ? 'border-white hover:shadow hover:shadow-white'
                                                : 'border-black hover:shadow hover:shadow-black'"><a class=""
                    href="{{ '/' | relative_url }}" aria-label="Go to Home">
                    <img src="/assets/images/home.png" class="h-12 w-12 object-contain" alt="">
                </a>
            </div>

        </div>
    </div>



    <!-- Dark Mode Butonu -->
    <div class="w-1/3 h-[60px] flex flex-row space-x-4 md:space-x-6 justify-end items-center order-3 pr-5">


        <div id="darkModeButton" class="flex flex-row justify-end items-center w-1/5">
            <button @click="toggle"
                class="p-2 transform transition-transform duration-200 hover:scale-125 active:scale-100 active:shadow-none rounded-full"
                aria-label="Dark Mode Button">
                <div x-show="!darkMode" class="w-10 h-10 p-1 rounded-full" :class="!darkMode
                                ? 'border-white hover:shadow hover:shadow-white'
                                : 'border-black hover:shadow hover:shadow-black'">

                        <path

                            fill="#ffffff"></path>
                    </svg>
                </div>

                                ? 'border-white hover:shadow hover:shadow-white'
                                : 'border-black hover:shadow hover:shadow-black'">
                    <svg viewBox="0 0 24 24" fill="#000000" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

                                fill="#000000"></path>
                        </g>
                    </svg>
                </div>
            </button>
        </div>

    </div>

    <div id="menu">
        <div x-show="darkMode">
            <div aria-label="Sidebar Container">
                <!-- Sidebar -->
                <div id="sidebar" :class="[
                'fixed top-[60px] left-0 w-60 h-screen p-5 transform transition-transform duration-300 ease-in-out flex flex-col rounded-br-xl',
                isOpen ? 'translate-x-0 pointer-events-auto' : '-translate-x-full pointer-events-none',
                !darkMode ? 'bg-slate-950' : 'bg-slate-200'
            ]">

                    <div class="w-full flex flex-col mt-10  space-y-5 justify-between items-center">


                        <a class=" w-full text-sm hover:text-sm font-bold" href="/categories/">
                            <div class="w-full text-center   p-1 rounded-xl" :class="!darkMode
                                                                            ? ' hover:shadow hover:shadow-white'
                                                                            : ' hover:shadow hover:shadow-black'">
                                Kategoriler</div>
                        </a>




                        <a class=" w-full text-sm hover:text-sm font-bold" href="/tag/">
                            <div class="w-full text-center   p-1 rounded-xl" :class="!darkMode
                                                                            ? ' hover:shadow hover:shadow-white'
                                                                            : ' hover:shadow hover:shadow-black'">
                                #Etiketler</div>
                        </a>




                        <a class=" w-full text-sm hover:text-sm font-bold" href="/about/">
                            <div class="w-full text-center   p-1 rounded-xl " :class="!darkMode
                                                                            ? ' hover:shadow hover:shadow-white'
                                                                            : ' hover:shadow hover:shadow-black'">
                                HakkÄ±mda</div>
                        </a>

                        <div class="border-b-2 h-1 w-full" :class="!darkMode
                                                ? 'border-white hover:shadow hover:shadow-white'
                                                : 'border-black hover:shadow hover:shadow-black'">
                        </div>
                        <div class="w-full p-1 rounded-xl grid grid-cols-2 justify-items-center">

                            {% for social in site.social_media %}
                            <div class="flex items-center m-1 p-2  transform transition-transform duration-200 hover:scale-125 active:scale-100 active:shadow-none   hover:shadow-black rounded-full"
                                :class="!darkMode
                                                        ? 'border-white hover:shadow hover:shadow-white'
                                                        : 'border-black hover:shadow hover:shadow-black'">
                                <a href="{{ social.url }}" target="_blank" id="{{ social.name | downcase }}_link"
                                    name="{{ social.name | downcase }}_link" aria-label="{{ social.name }} Profile">
                                    <img src="{{ social.image_dark | relative_url }}" alt="{{ social.alt }}"
                                        class="w-[40px] h-[40px] rounded-md object-contain" />
                                </a>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="border-b-2 h-1 w-full" :class="!darkMode
                                                        ? 'border-white hover:shadow hover:shadow-white'
                                                        : 'border-black hover:shadow hover:shadow-black'">
                        </div>
                        <div class="flex justify-center">
                            <img src="/assets/images/Ankaragucu.png" class="w-24  h-24 object-contain" alt="Ankaragucu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div x-show="!darkMode">
            <div aria-label="Sidebar Container">
                <!-- Sidebar -->
                <div id="sidebar" :class="[
                'fixed top-[60px] left-0 w-60 h-screen p-5 transform transition-transform duration-300 ease-in-out flex flex-col rounded-br-xl',
                isOpen ? 'translate-x-0 pointer-events-auto' : '-translate-x-full pointer-events-none',
                !darkMode ? 'bg-slate-950' : 'bg-slate-200'
            ]">

                    <div class="w-full flex flex-col mt-10  space-y-5 justify-between items-center">

                        <a class=" w-full text-sm hover:text-sm font-bold" href="/categories/">
                            <div class="w-full text-center   p-1 rounded-xl"
                                :class="!darkMode
                                                                                                ? ' hover:shadow hover:shadow-white'
                                                                                                : ' hover:shadow hover:shadow-black'">
                                Kategoriler</div>
                        </a>




                        <a class=" w-full text-sm hover:text-sm font-bold" href="/tag/">
                            <div class="w-full text-center   p-1 rounded-xl"
                                :class="!darkMode
                                                                                                ? ' hover:shadow hover:shadow-white'
                                                                                                : ' hover:shadow hover:shadow-black'">
                                #Etiketler</div>
                        </a>




                        <a class=" w-full text-sm hover:text-sm font-bold" href="/about/">
                            <div class="w-full text-center   p-1 rounded-xl "
                                :class="!darkMode
                                                                                                ? ' hover:shadow hover:shadow-white'
                                                                                                : ' hover:shadow hover:shadow-black'">
                                HakkÄ±mda</div>
                        </a>
                        <div class="border-b-2 h-1 w-full" :class="!darkMode
                                ? 'border-white hover:shadow hover:shadow-white'
                                : 'border-black hover:shadow hover:shadow-black'">
                        </div>
                        <div class="w-full p-1 rounded-xl grid grid-cols-2 justify-items-center">

                            {% for social in site.social_media %}
                            <div class="flex items-center m-1 p-2  transform transition-transform duration-200 hover:scale-125 active:scale-100 active:shadow-none   hover:shadow-black rounded-full "
                                :class="!darkMode
                                                        ? 'border-white hover:shadow hover:shadow-white'
                                                        : 'border-black hover:shadow hover:shadow-black'">
                                <a href="{{ social.url }}" class="p-2" target="_blank"
                                    id="{{ social.name | downcase }}_link" name="{{ social.name | downcase }}_link"
                                    aria-label="{{ social.name }} Profile">
                                    <img src="{{ social.image_light | relative_url }}" alt="{{ social.alt }}"
                                        class="w-[40px] h-[40px] rounded-md object-contain" />
                                </a>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="border-b-2 h-1 w-full" :class="!darkMode
                                                        ? 'border-white hover:shadow hover:shadow-white'
                                                        : 'border-black hover:shadow hover:shadow-black'">
                        </div>
                        <div class="flex justify-center">
                            <img src="/assets/images/Ankaragucu.png" class="w-24  h-24 object-contain" alt="Ankaragucu">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
