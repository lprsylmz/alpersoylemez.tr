# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

permalink: pretty
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /:title/
  pages:
    output: true
# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Alper Söylemez"





# Exclude from processing
