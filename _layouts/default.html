    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>

    <script>
        (function () {
            try {
                const isLight = localStorage.getItem('darkMode') === 'false';
                if (!isLight) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                window.initialDarkMode = !isLight;
            } catch {
                document.documentElement.classList.add('dark');
                window.initialDarkMode = true;
            }
        })();
    </script>

    <script>
        const GA_ID = 'G-2XD3WW29F7';

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag('consent', 'default', {
            ad_storage: 'denied',
            analytics_storage: 'denied'
        });

        let gaLoaded = false;
        let lastTrackedPath = null;

        function trackPageView() {
            if (!gaLoaded) return;
            if (localStorage.getItem('cookie_consent') !== 'accepted') return;

            const path = location.pathname + location.search;
            if (path === lastTrackedPath) return;
            lastTrackedPath = path;

            gtag('event', 'page_view', {
                page_path: path,
                page_location: location.href,
                page_title: document.title
            });
        }

        function loadGA() {
            if (gaLoaded) return;

            const s = document.createElement('script');
            s.async = true;
            s.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_ID;

            s.onload = function () {
                gaLoaded = true;

                gtag('js', new Date());
                gtag('config', GA_ID, {
                    send_page_view: false,
                    anonymize_ip: true
                });

                trackPageView();
            };

            document.head.appendChild(s);
        }

        const consent = localStorage.getItem('cookie_consent');

        if (consent === 'accepted') {
            gtag('consent', 'update', {
                ad_storage: 'granted',
                analytics_storage: 'granted'
            });
            loadGA();
        }

        window.acceptCookies = function () {
            localStorage.setItem('cookie_consent', 'accepted');
            gtag('consent', 'update', {
                ad_storage: 'granted',
                analytics_storage: 'granted'
            });
            loadGA();
        };

        window.rejectCookies = function () {
            localStorage.setItem('cookie_consent', 'rejected');
        };
    </script>

    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Article",

            "@type": "WebPage",

                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-4"
                class="absolute left-0 right-0 top-full z-50 px-6" x-data="{
                searchQuery: '',
                posts: [],
                searchResults: [],
                isLoading: false,
                async initSearch() {
                    if (this.posts.length > 0) return;
                    this.isLoading = true;
                    try {
                        const response = await fetch('{{ '/search.json' | relative_url }}');
                        this.posts = await response.json();
                    } catch (error) {
                        console.error('Arama dizini yüklenemedi:', error);
                    }
                    this.isLoading = false;
                },
                search() {
                    if (this.searchQuery.trim().length < 2) {
                        this.searchResults = [];
                        return;
                    }
                    const query = this.searchQuery.toLocaleLowerCase('tr-TR');
                    this.searchResults = this.posts.filter(post =>
                        post.title.toLocaleLowerCase('tr-TR').includes(query) ||
                        post.content.toLocaleLowerCase('tr-TR').includes(query)
                    ).slice(0, 5); // Limit to top 5 results
                }
            }" class="pt-4 pb-2" @scroll.window.once="initSearch()">
